{% extends 'projects/base.html' %}
{% block content %}

    <div class="row d-sm-flex align-items-center justify-content-center text-center mx-1 my-1" style="height: 100vh">
        <!-- Description, README -->
        <div class="col-md-8">
            <h2>{{ project.name }}</h2>
            <p>{{ project.description }}</p>
        </div>

        <div class="col-md-4">
            <!-- Technologies used -->
            <div class="row">
                <h1>Tech Stack</h1>
                {% for tech in project.techs.all %}
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <a class="thumbnail" href="{{ tech.website }}">
                            <img class="img-fluid" src="{{ tech.logo.url }}">
                        </a>
                        <p>{{ tech.name }}</p>
                    </div>
                {% endfor %}
                <!-- Github link -->
                <div>
                    <a class="btn btn-primary my-1 mx-3" href="{{ project.github }}" style="width: 50%">
                        Github
                    </a>
                </div>

                <!-- Deployed on -->
                <div>
                    <a class="btn btn-primary my-1 mx-3" href="{{ project.website }}" style="width: 50%">
                        Deployed here
                    </a>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
