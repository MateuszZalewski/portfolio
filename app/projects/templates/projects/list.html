{% extends 'projects/base.html' %}
{% block content %}

    <div class="row text-center">
        {% for project in projects %}
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 my-4">
                <div class="card" style="height: 28rem;">
                    {% if project.image %}
                        <img class="img-fluid card-img-top" src="{{ project.image.url }}" alt="">
                    {% endif %}
                    <div class="card-body">
                        <div class="card-title">
                            <h5>{{ project.name }}</h5>
                        </div>
                        <div class="card-text">
                            <p>{{ project.description }}</p>
                        </div>
                        <a href="{% url "project-detail" project.id %}" class="mt-2 btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
