{% extends 'projects/base.html' %}
{% block content %}

    <div class="row text-center">
        {% for project in projects %}
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <a href="{% url 'project-detail' project.id %}">Go</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
