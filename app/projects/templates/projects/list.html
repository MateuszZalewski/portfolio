{% extends 'projects/base.html' %}
{% block content %}

    <div class="row text-center">
        {% for project in projects %}
            <div class="my-5 col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="card">
                    {% if project.image %}
                        <img class="card-img-top" src="{{ project.image.url }}" alt="">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <a href="{% url "project-detail" project.id %}" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
